{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container" style="padding: 100px 24px; text-align: center;">
    <div style="font-size: 120px; color: #6366f1; margin-bottom: 24px;">
        <i class="fas fa-search"></i>
    </div>
    <h1 style="font-size: 48px; margin-bottom: 16px;">404</h1>
    <p style="font-size: 24px; color: #64748b; margin-bottom: 32px;">
        Page not found
    </p>
    <p style="color: #64748b; margin-bottom: 32px;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>
{% endblock %}
