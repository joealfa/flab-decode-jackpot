<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fortune Lab - Decoding the Jackpot{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <i class="fas fa-dice"></i>
                <span>Fortune Lab</span>
            </div>
            <div class="navbar-menu">
                <a href="{{ url_for('index') }}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('accuracy_dashboard') }}" class="nav-link">
                    <i class="fas fa-bullseye"></i> Accuracy
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i> Analytics
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Fortune Lab. Decoding the Jackpot.</p>
            <p class="disclaimer">For entertainment purposes only. Past results do not guarantee future outcomes.</p>
        </div>
    </footer>

    <!-- Alert Modal -->
    <div id="alertModal" class="alert-modal-backdrop" style="display: none;" onclick="closeAlertModal(event)">
        <div class="alert-modal">
            <div class="alert-modal-icon" id="alertModalIcon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="alert-modal-body">
                <h3 class="alert-modal-title" id="alertModalTitle">Notice</h3>
                <p class="alert-modal-message" id="alertModalMessage"></p>
            </div>
            <button class="alert-modal-btn" onclick="closeAlertModal()">OK</button>
        </div>
    </div>

    <!-- Chart.js - Using stable version 3.9.1 for better compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>

    <!-- Chart Optimizer - Lazy loading for better performance -->
    <script src="{{ url_for('static', filename='js/chart-optimizer.js') }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
