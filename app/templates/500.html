{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="container" style="padding: 100px 24px; text-align: center;">
    <div style="font-size: 120px; color: #ef4444; margin-bottom: 24px;">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 style="font-size: 48px; margin-bottom: 16px;">500</h1>
    <p style="font-size: 24px; color: #64748b; margin-bottom: 32px;">
        Internal Server Error
    </p>
    <p style="color: #64748b; margin-bottom: 32px;">
        Something went wrong on our end. Please try again later.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>
{% endblock %}
