  <!-- Lucky number -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4F46E5" text-anchor="middle">7</text>
  <!-- Sparkle effect -->
  <circle cx="30" cy="30" r="2" fill="#FCD34D"/>
  <circle cx="72" cy="28" r="3" fill="#FCD34D"/>
  <circle cx="75" cy="70" r="2" fill="#FCD34D"/>
